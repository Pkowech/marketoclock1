<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market O’clock - Coming Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      /* Full-screen background image */
      background: url('https://source.unsplash.com/1600x900/?marketplace') no-repeat center center/cover;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px 30px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #34495e;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #27ae60;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #2ecc71;
    }
    @media(max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <!-- Placeholder logo; replace URL with your own logo image -->
    <img src="https://via.placeholder.com/150?text=Logo" alt="Market O’clock Logo" class="logo">
    <h1>Market O’clock is Coming Soon!</h1>
    <p>We're building a revolutionary platform to connect suppliers and retailers seamlessly. Stay tuned for updates and be the first to know when we launch!</p>
    <a href="#subscribe" class="btn">Notify Me</a>
  </div>
</body>
</html>

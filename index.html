<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market O’clock - Coming Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background: url('https://source.unsplash.com/1600x900/?marketplace') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #34495e;
      margin-bottom: 20px;
    }
    form input {
      padding: 12px;
      width: 80%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #2ecc71;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p, form input, form button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="https://via.placeholder.com/150?text=Logo" alt="Market O’clock Logo" class="logo">
    <h1>Market O’clock is Coming Soon!</h1>
    <p>Connecting suppliers and retailers seamlessly. Be the first to know when we launch!</p>

    <form id="waitlist-form" action="https://formspree.io/f/mblodjpd" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="text" name="company" placeholder="Your Company (Optional)"><br>
      <input type="email" name="email" placeholder="Your Email Address" required><br>
      <input type="hidden" name="_redirect" value="https://marketoclock.co.ke/thankyou.html">
      <button type="submit">Join the Waitlist</button>
    </form>
  </div>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', function(e) {
      const email = document.querySelector('input[name="email"]').value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!email.match(emailPattern)) {
        e.preventDefault();
        alert('Please enter a valid email address.');
      }
    });
  </script>
</body>
</html>
